<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tienda de Paylands</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <div class="title">
        <img src="/img/paylands.png" alt="Paylands">
        <h1>La tienda de Paylands</h1>
    </div>
    <button id="cart-button"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></button>
</header>
<div id="toast" class="toast hidden">Producto añadido al carrito</div>
<main>
    <div id="product-grid" class="product-grid">
        <div class="product">
            <img src="/img/1.jpg" alt="Producto 1">
            <p>Producto 1 - 0.1€</p>
            <button class="pay-now" data-id="1" data-price="0.1" style="background-color: #333;">Pagar ya con tarjeta</button>
            <button class="add-to-cart" data-id="1" data-price="0.1" data-name="Producto 1">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/2.jpg" alt="Producto 2">
            <p>Producto 2 - 0.1€</p>
            <button class="pay-now" data-id="2" data-price="0.1" style="background-color: #04b9c6;">Pagar ya con Bizum</button>
            <button class="add-to-cart" data-id="2" data-price="0.1" data-name="Producto 2">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/3.jpg" alt="Producto 3">
            <p>Producto 3 - 0.1€</p>
            <button class="pay-now" data-id="3" data-price="0.1" style="background-color: #EFBF4E;">Pagar ya con Cofidis</button>
            <button class="add-to-cart" data-id="3" data-price="0.1" data-name="Producto 3">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/4.jpg" alt="Producto 4">
            <p>Producto 4 - 0.1€</p>
            <button class="pay-now" data-id="4" data-price="0.1" style="background-color: #1F3A6A;">Pagar ya con Giropay</button>
            <button class="add-to-cart" data-id="4" data-price="0.1" data-name="Producto 4">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/5.jpg" alt="Producto 5">
            <p>Producto 5 - 0.1€</p>
            <button class="pay-now" data-id="5" data-price="0.1" style="background-color: #CC0066;">Pagar ya con Ideal</button>
            <button class="add-to-cart" data-id="5" data-price="0.1" data-name="Producto 5">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/6.jpg" alt="Producto 6">
            <p>Producto 6 - 0.1€</p>
            <button class="pay-now" data-id="6" data-price="0.1" style="background-color: #52FFD0;">Pagar ya con Viacash</button>
            <button class="add-to-cart" data-id="6" data-price="0.1" data-name="Producto 6">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/7.jpg" alt="Producto 7">
            <p>Producto 7 - 0.1€</p>
            <button class="pay-now" data-id="7" data-price="0.1" style="background-color: #FFA8CD;">Pagar ya con Klarna</button>
            <button class="add-to-cart" data-id="7" data-price="0.1" data-name="Producto 7">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/8.jpg" alt="Producto 8">
            <p>Producto 8 - 0.1€</p>
            <button class="pay-now" data-id="8" data-price="0.1" style="background-color: #333;">Pagar ya con transferencia</button>
            <button class="add-to-cart" data-id="8" data-price="0.1" data-name="Producto 8">Añadir al carrito</button>
        </div>
        <div class="product">
            <img src="/img/9.jpg" alt="Producto 9">
            <p>Producto 9 - 0.1€</p>
            <button class="pay-now" data-id="9" data-price="0.1" style="background-color: #D60510;">Pagar ya con MBWay</button>
            <button class="add-to-cart" data-id="9" data-price="0.1" data-name="Producto 9">Añadir al carrito</button>
        </div>
    </div>
</main>

<div id="checkout" class="hidden">
    <p>Total: <b><span id="total-amount">0</span>€</p></b>
    <div id="payment-iframe"></div>
    <button id="pay-button" class="disabled">Pagar</button>
</div>

<script src="https://ws-paylands.paynopain.com/assets/checkout/paylands-checkout-sdk.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
